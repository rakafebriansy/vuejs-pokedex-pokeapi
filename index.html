<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            background-color: rgba(255, 255, 255, 0.21);
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(9px);
            border-left: 2px solid rgba(255, 255, 255, 0.58);
            border-top: 2px solid rgba(255, 255, 255, 0.58);
        }
    </style>
    </head>
    <body>
        <div id="app">
            <div class="container-fluid bg-dark  bg-gradient">
                <div class="container bg-dark" style="min-height: 100vh;">
                    <div class="row justify-content-center">
                        <div class="col-5">
                            <img src="./images/pokemon-logo.png" alt="" style="width: 100%;">
                        </div>
                    </div>
                    <div class="row justify-content-center my-5">
                        <div class="col-6">
                            <input type="text" name="" class="form-control" placeholder="search pokemon..." id="">
                        </div>
                    </div>
                    <div class="text-white main">
                        <div class="view-all">
                            memunculkan seluruh list pokemon
                        </div>
                        <div class="view-detail">
                            memunculkan detail sebuah pokemon
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script type="module">
        import {createApp} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {

                }
            },
            methods: {
                async getPokemonList() {
                    let response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=30');
                    let pokemonList = await response.json();
                    console.log(pokemonList);
                }
            },
            mounted() {
                this.getPokemonList();
            },
        }).mount('#app');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
